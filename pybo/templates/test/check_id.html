{%extends 'base.html'%}

{% block content %}

<form action="/test/checkid">
    <input name="id">
    <button id="checkidbtn" type="button">아이디 중복 검사</button>
    <p id = "id_result"></p>

</form>

{%endblock%}

{%block script%}
<script>
$(document).ready(function(){
    $("#checkidbtn").click(function(){
        let id = $("[name='id']").val();
        
        $.ajax({
            url:"/test/checkid/"+id,
            type:"GET",
            datatype:"text",
            // processData:false, //
            // contentType:false,
            
            success: function(result){
                if (result == 1)
                    $("#id_result").text("사용가능 한 아이디입니다.")

                $("#id_result").text("중복아이디입니다.")

            }



        });

    });
});


</script>

{%endblock%}
