{% if form.errors %}
<div>
    {% for field, errors in form.errors.items() %}    
        <p>{{form[field].label}}</p>
            <ul>
                {% for error in errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </ul>
    {% endfor %}
</div>
{% endif %}

{%for msg in get_flashed_messages()%}
<div role="alert">
    {{msg}}
</div>
{%endfor%}
